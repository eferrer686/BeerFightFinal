<div class="gameBody">
  <div class="game">
    <h1>Tournament</h1>

    <form [formGroup]='formRules'>
    <div class="container">
      <div class="row">
          <div  class="col-xs-6">
            <p>Ruleset:</p>
          </div>

          <div class="col-xs-6">
            <select formControlName="rules" >
              <option *ngFor="let rule of rules; let i = index" value="{{i}}" (click)="setRules(rule)">{{rule.decription}}</option>
            </select>
          </div>

          <div class="col-12">
            <small *ngIf="notValid">Select Ruleset</small>
          </div>
        </div>
      </div>
    </form>

    <div class="container teams">
      <div *ngFor="let team of tournament.teams; let i = index" class="row">
        <!-- Nombres de equipos -->
        <div class="col-4">

          <p>Team #: {{i}}</p>

        </div>
        <!-- Nombres de Jugadores -->
        <div *ngFor="let challenger of team.challengers" class="col-2">
          <ul>

            <p>{{challenger}}</p>

          </ul>

        </div>
        <hr>
      </div>
    </div>


    <div class="container">
      <div class="row">
        <div class="col-6">
          <input type="button" name="" value="Back" (click)="goToCreate()">
        </div>
        <div class="col-6">
          <input type="button" name="" value="Next" (click)="goToGame()">
        </div>
      </div>
    </div>


  </div>
